<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Survival Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- UI Overlay -->
        <div id="gameUI">
            <div id="scoreDisplay">Score: <span id="score">0</span></div>
            <div id="lengthDisplay">Length: <span id="length">3</span></div>
            <div id="leaderboard">
                <h3>Top Players</h3>
                <ol id="leaderboardList"></ol>
            </div>
        </div>
        
        <!-- Controls (Hidden - using touch gestures) -->
        <div id="controls" style="display: none;">
            <div id="joystickContainer">
                <div id="joystick"></div>
            </div>
            <button id="boostBtn">BOOST</button>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Final Length: <span id="finalLength">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
